<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie - Demo Vegetable Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4CAF50;
        color: white;
        padding: 16px 24px;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, .2);
        z-index: 9999;
    }

    .toast.success {
        background: #4CAF50;
    }
</style>

<body>

    <div id="header"></div>

    <main>
        <section class="about-header position-relative d-flex align-items-center justify-content-center text-white"
            style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/Vegetable_Background.jpg') center/cover; height: 450px;">
            <div class="text-center">
                <h6 class="text-success fw-bold text-uppercase ls-2">Welcome to our store</h6>
                <h1 class="display-3 fw-bold">Account</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a href="index.html"
                                class="text-white text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item active text-success" aria-current="page">Account</li>
                    </ol>
                </nav>
            </div>
        </section>
        <section style="padding-top: 140px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold" style="font-family: 'Rajdhani', sans-serif;">Login</h2>
                            <p class="text-secondary">Please login using account details below.</p>
                        </div>

                        <form action="" id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control py-3 px-4" placeholder="Email"
                                    style="border-radius: 0;" id="email">
                            </div>

                            <div class="mb-4">
                                <input type="password" class="form-control py-3 px-4 mb-2" placeholder="Password"
                                    style="border-radius: 0;" id="password">

                                <label class="d-flex align-items-center" style="cursor: pointer;">
                                    <input type="checkbox" class="me-2"
                                        onclick="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                                    <span class="small text-secondary">Hiển thị mật khẩu</span>
                                </label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <button type="submit" class="btn btn-success px-5 py-2 fw-bold"
                                    style="background-color: #82B400; border: none; border-radius: 0;">
                                    Sign In
                                </button>
                                <a href="misspass.html" class="text-secondary text-decoration-none small">Forgot your
                                    password?</a>
                            </div>

                            <div class="text-start">
                                <a href="register.html" class="text-dark text-decoration-none">Create account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div id="toast-success" class="toast success" style="display:none">
            <strong>Success</strong>
            <p>Kích hoạt tài khoản thành công</p>
        </div>
        <div id="footer"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/header.js"></script>
<script src="./js/login.js"></script>

</html>
