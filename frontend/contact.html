<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie - Demo Vegetable Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .icon-box {
            font-size: 50px;
            color: #89b500;
            margin-bottom: 20px;
        }

        .contact-form-container {
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group-text {
            background-color: transparent;
            border-left: none;
            color: #88c129;
        }

        .form-control {
            border-right: none;
            padding: 12px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        .btn-get-service {
            background-color: #88c129;
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn-get-service:hover {
            background-color: #76a623;
            color: white;
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <main>
        <section class="about-header position-relative d-flex align-items-center justify-content-center text-white"
            style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/vegetarian-bg.jpeg') center/cover; height: 450px;">
            <div class="text-center">
                <h6 class="text-success fw-bold text-uppercase ls-2">Welcome to our store</h6>
                <h1 class="display-3 fw-bold">Contact</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a href="index.html"
                                class="text-white text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item active text-success" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </section>

        <section class="py-5" style="background-color: #f9f8f4;">
            <div class="container text-center py-4">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="feature-card border-0 shadow-sm bg-white p-5 h-100">
                            <div class="icon-box">
                                <i class="fa-regular fa-envelope-open"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Email Address</h4>
                            <p class="mb-0">ngominhquy15@gmail.com</p>
                            <p class="mb-0">yum2412@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card border-0 shadow-sm bg-white p-5 h-100">
                            <div class="icon-box">
                                <i class="fa-solid fa-headset"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Phone Number</h4>
                            <p class="mb-0">+0325367066</p>
                            <p class="mb-0">+0123456789</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card border-0 shadow-sm bg-white p-5 h-100">
                            <div class="icon-box">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Market Address</h4>
                            <p class="mb-0">Co Co, An Thai Dong, Cai Be, Tien Giang</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="contact-form-container border">
                    <h3 class="form-title">Get a Queue</h3>
                    <form action="#">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="Enter email address">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <select class="form-select border-end-0"
                                        style="font-size: 14px; color: #6c757d; padding: 12px;">
                                        <option selected disabled>Select Service Type</option>
                                        <option value="1">Mua hàng</option>
                                        <option value="2">Hợp tác kinh doanh</option>
                                        <option value="3">Khiếu nại</option>
                                    </select>
                                    <span class="input-group-text"><i class="fa-solid fa-arrow-down"></i></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter phone number">
                                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <textarea class="form-control" rows="4" placeholder="Enter message"></textarea>
                                    <span class="input-group-text align-items-start pt-2"><i
                                            class="fa-solid fa-pencil"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-get-service text-uppercase">Get a free
                                    service</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
