<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie - Demo Vegetable Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <section class="category-banner text-white d-flex align-items-center"
            style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/backgroud-veggie.jpg') center/cover; height: 300px;">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-success fw-bold text-uppercase small">Welcome to our store</h6>
                    <h1 id="category-title" class="display-4 fw-bold"></h1>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html"
                                class="text-white text-decoration-none">Home</a></li>
                        <li id="breadcrumb-category" class="breadcrumb-item active text-success fw-bold"
                            aria-current="page"></li>
                    </ol>
                </nav>
            </div>
        </section>

        <section class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <aside class="col-lg-3 d-none d-lg-block">
                        <div class="filter-sidebar bg-white p-4 rounded shadow-sm">
                            <h5 class="fw-bold mb-4 border-bottom pb-2">Filter By</h5>

                            <div class="filter-group mb-4">
                                <h6 class="fw-bold">Availability</h6>
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="stock1"><label class="form-check-label" for="stock1">In Stock</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="stock2"><label class="form-check-label" for="stock2">Out of Stock</label>
                                </div>
                            </div>

                            <div class="filter-group mb-4">
                                <h6 class="fw-bold">Price</h6>
                                <div class="d-flex align-items-center gap-2 mb-3">
                                    <input type="number" class="form-control" placeholder="From $">
                                    <span>-</span>
                                    <input type="number" class="form-control" placeholder="To $">
                                </div>
                                <button class="btn btn-veggie w-100 text-white fw-bold">Filter</button>
                            </div>

                            <div class="filter-group">
                                <h6 class="fw-bold">Product Type</h6>
                                <ul class="list-unstyled" id="sidebar-categories">
                                </ul>
                            </div>
                        </div>
                    </aside>

                    <div class="col-lg-9">
                        <div
                            class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm">
                            <div class="d-flex gap-3 align-items-center">
                                <i class="fa-solid fa-grid-2 fs-5 text-success"></i>
                                <i class="fa-solid fa-list fs-5 text-muted"></i>
                                <span class="text-muted small">Showing all results</span>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <label class="small text-muted text-nowrap">Sort by:</label>
                                <select class="form-select form-select-sm border-0 bg-light">
                                    <option>Best Selling</option>
                                    <option>Price: Low to High</option>
                                    <option>Price: High to Low</option>
                                </select>
                            </div>
                        </div>

                        <div id="product-list" class="row g-4">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/detail.js"></script>
<script src="./js/product.js"></script>

</html>
